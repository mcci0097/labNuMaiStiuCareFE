
<div>
  <form class="filter-form">
    <mat-form-field class="filter-full-width">
       <input matInput placeholder="Filter" #filter>
    </mat-form-field>
    <button id="filter" (click)="filterComments(filter.value)" mat-raised-button class="login-btn" color="primary">
      Filter
    </button>
  </form>
</div>

<table *ngIf="filterComments" mat-table [dataSource]="comments" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Text Column -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <!-- TaskId Column -->
  <ng-container matColumnDef="important">
    <th mat-header-cell *matHeaderCellDef> TaskId </th>
    <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
  </ng-container>

  <!-- Important Column -->
  <ng-container matColumnDef="taskId">
    <th mat-header-cell *matHeaderCellDef> Important </th>
    <td mat-cell *matCellDef="let element"> {{element.important}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
